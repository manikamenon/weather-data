<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    
    <div class="text-center mt-3 p-4" >
        <h1 style="font-family: 'times New Roman', 'Arial Narrow', Arial, sans-serif; color: rgb(229, 161, 26);">Weather Forecast </h1>
    </div>   
    <form action="">
          <div class="container mt-5 p-5 text-center form-control" > 
         
            <input type="text" class="form-control" name="" id="foreCast" placeholder="enter location"><br><br>
            <button type="button" class="btn btn-outline-info" onclick="weatherdata()">Search</button><br><br>
            <div id="result"><h2></h2></div>
       
            <div id="cel"></div>
            <div id="des"></div>
          
        </div>
    </form>
</body>
<script>
    function weatherdata(){
        cityName=foreCast.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=b41ec3be35c7dac8aabbc21ba253137a`)
            .then(data=>data.json()).then(cData=>displayData(cData))

        function displayData(dataArray){
        name=dataArray.name
        weather=dataArray.weather[0].description
        temperature1=dataArray.main.temp
        temperature = Math.floor(temperature1-273.15)
        result.innerHTML=`<div>
            <h3 style="font-family:Nunito, sans-serif: ,'Arial Narrow',Arial, sans-serif">${name}</h3>
            </div>`
        cel.innerHTML=`
        <div>
            <h3 style="font-family:'Franklin Gothic Medium','Arial Narrow',Arial, sans-serif">${temperature}Â°C</h3>
            </div>`

        des.innerHTML=`<div>
            <h3 style="font-family:'Franklin Gothic Medium','Arial Narrow',Arial, sans-serif">${weather}</h3>
            </div>` 
    }
}
</script> 
</html>
